<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Кнопка «Показать ещё» на чистом JavaScript</title>
	<link href="main.css" rel="stylesheet">
	<script defer src="main.js"></script>
</head>

<body>

<svg class="d-none" xmlns="http://www.w3.org/2000/svg">
	<symbol id="icon-arrow-repeat" viewBox="0 0 16 16">
		<path
				d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
		<path
				d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
				fill-rule="evenodd"/>
	</symbol>
</svg>

<div class="cards">
	<!-- Контейнер для карточек -->
	<div class="card-container">
		<div>
			<div>
				<div></div>
			</div>
		</div>

		<div class="card-container__image">
			<img alt="" src="img/almonds-1000g.jpg">
			<img alt="" src="img/chia-seeds-organic-500g.jpg">
			<img alt="" src="img/fine-rolled-oatflakes-750g.jpg">
			<img alt="" src="img/himalayan-salt-iodised-fine-1kg.jpg">
		</div>

	</div>
	<!-- Индикатор количества загруженных карточек -->
	<div class="cards-progress">
		<div class="progress">
			<div class="progress-bar"></div>
			<div>
				Lorem ipsum dolor sit amet, consecrate radicalising elite. Param blandish dolor ea harm magna nam squamous
				rerun sequin vitae? Liquid consequent dicta dolores doldrums incident presentiment repeat saint vero voluptuous!
			</div>
		</div>
		<div class="cards-progress-info">
			<span class="cards-count">-</span> из <span class="cards-total">-</span>

		</div>
	</div>
	<!-- Кнопка «Загрузить ещё» -->
	<button class="btn btn-more" data-page="1" type="button">
		<svg class="icon">
			<use href="#icon-arrow-repeat"></use>
		</svg>
		Загрузить ещё
	</button>
</div>


</body>

</html>
